<div class="modal-header">
    <h4 class="modal-title">Thanks for your interest!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="isInvalid()" class="alert alert-danger">
        {{ getErrorMessage() }}
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <label for="login">
            <input id="login" type="text" formControlName="login" placeholder="username" autocomplete="username">
        </label>

        <label for="password" type="password">
            <input id="password" type="password" formControlName="password" placeholder="password" autocomplete="current-password">
        </label>

        <label for="passwordConfirmation" type="password">
            <input id="passwordConfirmation" type="password" formControlName="passwordConfirmation" 
                    placeholder="re-enter your password" autocomplete="current-password">
        </label>

        <button type="submit" class="btn btn-outline-dark">
            Sign Up
        </button>
    </form>
</div>
