<div class="modal-header">
    <h4 class="modal-title">Thanks for your interest!</h4>
    <button type="button" class="close" aria-label="Close" 
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <!-- <div *ngIf="isInvalid()" class="alert alert-danger">
        {{ getErrorMessage() }}
    </div> -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="login" hidden></label>
            <input id="login" type="text" formControlName="login" 
                placeholder="email" autocomplete="email"
                class="form-control">
        </div>

        <div class="form-group">
            <label for="password" hidden></label>
            <input id="password" type="password" 
                formControlName="password" placeholder="password" 
                autocomplete="current-password" class="form-control">
        </div>

        <div class="form-group">
            <label for="passwordConfirmation" hidden></label>
            <input id="passwordConfirmation" type="password" 
                formControlName="passwordConfirmation" 
                placeholder="re-enter your password" 
                autocomplete="current-password"
                class="form-control">
        </div>

        <button type="submit" class="btn btn-outline-dark">
            Sign Up
        </button>
    </form>
</div>
