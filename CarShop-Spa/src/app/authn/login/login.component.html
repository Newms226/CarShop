<div class="modal-header">
    <h4 class="modal-title">Welcome back!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="!valid" class="alert alert-danger" role="alert">
        Invalid login. Try again
    </div>
    <p>Please log in:</p>
    <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <label for="login">
            <input id="login" type="text" formControlName="login" placeholder="username" autocomplete="username">
        </label>

        <label for="password" type="password">
            <input id="password" type="password" formControlName="password" placeholder="password" autocomplete="current-password">
        </label>

        <button type="submit" class="btn btn-outline-dark">
            Sign In
        </button>
    </form>
</div>
<div class="modal-footer">
    
</div>
